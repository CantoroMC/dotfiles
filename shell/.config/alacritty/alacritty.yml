# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Configuration {{{1

env:
  TERM: xterm-256color

# window {{{2
window:
  dimensions:
    columns: 120
    lines: 50

  position:
    x: 500
    y: 30

  padding:
    x: 0
    y: 0
  dynamic_padding: false

  decorations: full
  startup_mode: Windowed

  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None
# }}}

# scrolling {{{2
scrolling:
  history: 10000
  multiplier: 3
# }}}

# font {{{2
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 9.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
# }}}

draw_bold_text_with_bright_colors: false

